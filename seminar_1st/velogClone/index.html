<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velog_ryeong</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <header class="header">
        <h2 class="header__logo">velog by ryeong</h2>
        <section class="header__icon-section">
            <button class="header__search-icon"></button>
            <section class="header__user-section">
                <div class="header__user-icon"></div>
                <div class="header__more-icon"></div>
            </section>
        </section>
    </header>
    <nav class="nav">
        <div class="nav__tabs">
            <div class="nav__trending">
                <div class="nav__icon"></div>
                트렌딩
            </div>
            <div class="nav__recent">
                <div class="nav__icon"></div>
                최신
            </div>
            <div class="nav__period">
                이번주
                <button class="nav__icon"></button>
            </div>
        </div>
        <button class="nav__more-icon"></button>
    </nav>
    <main class="posts">
        <article class="post">
            <section class="post__title">
                <img class="post__main-img" src="" alt="">
                <h5 class="post__title">프레임 워크가 무엇이고, 어떻게 사용해야할까?? ()</h5>
                <p class="post__desc">우리는 웹 개발을 할 때, 앱 개발을 할 때, 인공지능 개발을 할 때, 게임 개발을 할 때, 어떤 개발을 하던 우리는 프레임워크를 사용해서 개발을 합니다. 그렇다면 프레임워크 먼가.. 느낌상 라이브러리 비슷한거 같긴 한데 정확히 무엇일까요?? 프레임워크(Framewo</p>
            </section>
            <section class="post__info-section">
                <span class="post__time">어제</span>
                ·
                <span class="post__comment">0개의 댓글</span>
            </section>
            <section class="post__writer-info">
                <section class="post__writer">
                    <div class="post__profile"></div>
                    by <span class="post__id">soryeongk</span>
                </section>
                <section class="post__like">
                    <div class="post__icon"></div>
                    <span class="post__like-num">7</span>
                </section>
            </section>
        </article>
    </main>
</body>
</html>
