<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>령이의 할 일 목록</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script src="style/index.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">령이의 하루 루틴 톺아보기</h1>
        <nav class="header__btns">
            <div class="header__btn">외출루틴</div>
            <div class="header__btn">취침루틴</div>
            <div class="header__btn --focused">함께보기</div>
        </nav>
    </header>
    <main class="routine">
        <section class="routine__day">
            <div class="routine__list">
                <header class="routine__title">
                    <div class="routine__icon"></div>
                    <h3 class="routine__title-text">령이의 외출 루틴</h3>
                    <div class="routine__icon"></div>
                </header>
                <ul class="routine__items"></ul>
            </div>
            <form class="submit-form">
                <div class="submit-form__icon"></div>
                <input class="submit-form__input" type="text">
                <div class="submit-form__btn">추가</div>
            </form>
        </section>
        <section class="routine__night">
            <div class="routine__list">
                <header class="routine__title">
                    <div class="routine__icon"></div>
                    <h3 class="routine__title-text">령이의 취침 루틴</h3>
                    <div class="routine__icon"></div>
                </header>
                <ul class="routine__items"></ul>
            </div>
            <form class="submit-form">
                <div class="submit-form__icon"></div>
                <input class="submit-form__input" type="text">
                <div class="submit-form__btn">추가</div>
            </form>
        </section>
    </main>
    <footer class="footer">SOPT 29th soryeongk</footer>
</body>
</html>
